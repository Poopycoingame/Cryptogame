<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poopy clicker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Open Sans', sans-serif; 
            background: radial-gradient(circle at center, white, black); 
            background-size: cover;
            color: #ffffff; 
            position: relative; 
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        h1 { 
            font-size: 32px; 
            margin-bottom: 20px; 
            color: #00c6ff; 
        }
        .tap-to-earn { 
            font-size: 28px; 
            margin-bottom: 20px; 
            font-weight: bold;
        }
        .balance { 
            font-size: 24px; 
            font-weight: bold; 
            margin-bottom: 30px; 
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: absolute; 
            top: 40px; 
            left: 50%; 
            transform: translateX(-50%);
        }
        .coin-logo {
            width: 30px; 
            height: auto; 
        }
        .cookie { 
            width: 200px; 
            height: 200px; 
            cursor: pointer; 
            margin-bottom: 30px; 
            transition: transform 0.1s; 
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .cookie:active { 
            transform: scale(1.1); 
        }
        .energy { 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            display: flex; 
            align-items: center; 
            font-size: 20px; 
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .energy-logo { 
            width: 40px; 
            height: 40px; 
            margin-right: 10px; 
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .energy-value { 
            font-size: 20px; 
            line-height: 1; 
            text-align: center; 
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .bold {
            font-weight: bold;
        }
        .payout { 
            flex-direction: column; 
            align-items: center; 
            width: 80%; 
            max-width: 300px; 
            padding: 20px; 
            background: linear-gradient(135deg, #3a3a3a, #1a1a1a); 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            position: absolute; 
            top: 80px; 
            right: 20px;
            display: none;
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .payout input { 
            padding: 15px; 
            font-size: 20px; 
            margin-bottom: 15px; 
            width: 100%; 
            border: none; 
            border-radius: 10px; 
            background: linear-gradient(135deg, #3a3a3a, #1a1a1a); 
            color: #ffffff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center; 
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .payout button { 
            padding: 15px 30px; 
            font-size: 20px; 
            background-color: #00c6ff; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .payout button:hover { 
            background-color: #007acc; 
        }
        @keyframes scoreAnimation {
    0% { opacity: 1; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-20px); }
    100% { opacity: 0; transform: translateY(-40px); }
}
.score-animation {
    position: absolute;
    z-index: 9999;
    color: white;
    animation: scoreAnimation 1s ease-out;
    user-select: none; /* Prevent text selection */
    pointer-events: none; /* Prevent text interaction */
}

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .bounce {
            animation: bounce 0.1s;
        }
        .boost-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 300px;
            padding: 20px;
            background: linear-gradient(135deg, #3a3a3a, #1a1a1a);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 80px;
            left: 20px;
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .boost {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .boost-title {
            font-size: 18px;
            color: #00c6ff;
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .boost-level, .boost-price {
            font-size: 16px;
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        .boost-price img {
            width: 20px;
            height: auto;
            vertical-align: middle;
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        #boostMenuButton {
            position: absolute;
            bottom: 45px;
            right: 15px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
        #boostMenuButton img {
            width: 100%;
            height: 100%;
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrolling and zooming */
        }
    </style>
</head>
<body>

    <div class="balance">
        <img src="coin-logo.png" alt="Coin" class="coin-logo">
        <span id="score">0</span>
    </div>
    <div class="tap-to-earn">TAP TO EARN</div>
    <img src="cookie.png" alt="Cookie" class="cookie" id="cookie">
    <div class="payout" id="payoutBox">
        <input type="text" id="wallet" placeholder="Enter your TON wallet address">
        <button id="loginButton">Login</button>
        <button id="payoutButton">Payout</button>
    </div>
    <div class="energy">
        <img src="energy.png" alt="Energy" class="energy-logo">
        <div class="energy-value">
            <div><span class="bold" id="current-energy">0</span></div>
            <div>/5000</div>
        </div>
    </div>
    <div class="boost-menu" id="boostMenu">
        <div class="boost">
